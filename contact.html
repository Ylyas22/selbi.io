<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь | Taekwon-do</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body class="feedback-page">
    <header>
        <div class="header-content">
            <h1>Обратная связь</h1>
            <p>Мы ценим ваше мнение</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="history.html">История</a></li>
                <li><a href="trainers.html">Тренеры</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    



    <form 
        action="mailto:selbikakabaeva9@gmail.com" 
        method="post" 
        enctype="text/plain"
        style="
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        "
    >
        <h1 style="text-align: center; color: #333; margin-bottom: 20px;">Обратная связь</h1>
        
        <div style="margin-bottom: 20px;">
            <label for="name" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Имя:</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required
                style="
                    width: 100%;
                    padding: 12px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    font-size: 16px;
                    transition: border 0.3s;
                    box-sizing: border-box;
                "
            >
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                style="
                    width: 100%;
                    padding: 12px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    font-size: 16px;
                    transition: border 0.3s;
                    box-sizing: border-box;
                "
            >
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="subject" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Тема:</label>
            <input 
                type="text" 
                id="subject" 
                name="subject" 
                required
                style="
                    width: 100%;
                    padding: 12px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    font-size: 16px;
                    transition: border 0.3s;
                    box-sizing: border-box;
                "
            >
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="message" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Сообщение:</label>
            <textarea 
                id="message" 
                name="message" 
                rows="5" 
                required
                style="
                    width: 100%;
                    padding: 12px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    font-size: 16px;
                    transition: border 0.3s;
                    box-sizing: border-box;
                    resize: vertical;
                "
            ></textarea>
        </div>
        
        <button 
            type="submit"
            style="
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s;
            "
        >Отправить сообщение</button>
    </form>


    <script>
        document.querySelector('.feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Спасибо за ваше сообщение! Мы свяжемся с вами в ближайшее время.');
            this.reset();
        });
    </script>
</body>
</html>
